<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Data Science</title>
</head>

<body>
   <div class="admin-container">
    <div class="admin-navbar">
        <ul>
            <a class="course-nav active" id="course-nav">Courses</a>
            <a class="instructor-nav" id="instructor-nav">Instructors</a>
            <a class="learner-nav" id="learner-nav">Learners</a>
        </ul>
    </div>
    <div class="description-bar">
        <div class="description d-flex justify-content-between">
            <p class="description">You can manage courses, instructors and learners from here.</p>
            <div class="text-center">
                <button class="add-btn" id="add-btn">Add Course</button>
            </div>
        </div>
    </div>
    <div id="course-table">
        <table id="admin-table">
            <tr id="admin-thead">
                <th>Course name</th>
                <th>Trainer Name</th>
                <th>Learner count</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>
    <div id="instructor-table"  class="stop-visible">
        <table id="admin-table">
            <tr id="admin-thead">
                <th>Course name</th>
                <th>Instructors count</th>
                <th></th>
            </tr>
        </table>
    </div>
    <div id="learner-table" class="stop-visible">
        <table id="admin-table">
            <tr id="admin-thead">
                <th>Course name</th>
                <th>Learner count</th>
                <th></th>

            </tr>
        </table>
    </div>
</div>
<div id="addCourseModal" class="stop-visible">
    <div class="courseModalContent" >
        <span class="courseClose" id="courseClose">&times;</span>
        <div class="column-flex">
            <div class="row-flex-course">
                <label id="courseLabel" for="course-name">Course name</label>
                <input type="text" id="course-name" />
            </div>
            <div class="row-flex">
                <label id="instructorLabel" for="instructor">Instructor user Id</label>
                <input type="text" id="instructor-user-name" class="teake-input" />
            </div>

            <div class="row-flex-button">
                <button type="button" id="cancel_course_button">Cancel</button>
                <button type="button" id="save_course_button">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="addStudentModal" class="stop-visible">
    <div class="studentModalContent">
        <span class="studentClose" id="studentClose">&times;</span>
        <div class="column-flex">
            <div class="row-flex-course">
                <label id="selectCourseLabel" for="course-name">Select course</label>
                <select class="selectTitle">
                    <option default value="">course name</option>
                </select>
            </div>
            <div class="row-flex">
                <label id="instructorLabel" for="upload-file">Upload file</label>
                <button id="upload-file" class="upload-btn"><img src="Vector.png" alt="download"></button>
            </div>

            <div class="row-flex-button">
                <button type="button" id="cancel_course_button">Cancel</button>
                <button type="button" id="save_course_button">Save</button>
            </div>
        </div>
    </div>
</div>
<div id="deleteCourseModal">
    <div class="deletecourseModalContent">
      <span class="deletecourseClose">&times;</span>
      <div class="text-center p-5">
        <p >Delete Data Scientist- Python & Machine Learning</p>

        <div class="row-flex-button">
            <button type="button" id="delete_course_button">Delete</button>
            <button type="button" id="cancel_course_button">Cancel</button>
        </div>
        <p class="caption">Once deleted can't be restored again</p>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
